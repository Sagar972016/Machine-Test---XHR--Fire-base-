<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>XHR Task</title>
</head>
<body>   
    <div class="container p-4">
        <div class="row">
            <div class="col-md-8 offset-md-2 md-4">
                <div class="card card-font">
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title"><h5>TITLE</h5></label>
                                <input required type="text" id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="content"><h5>CONTENT</h5></label>
                                <textarea required rows="4" type="text" id="content" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId"><h5>USER - ID</h5></label>
                                <select class="form-control" id="userId">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                            <div class="text-right">
                                <button type="submit" id="submitBtn" class="btn btn-outline-primary">ADD NEW POST</button>
                                <button type="button" id="updateBtn" class="btn btn-outline-success d-none">UPDATE POST</button>
                            </div>

    
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row" id="postContainer">

                        <button class="btn btn-sm btn-outline-primary">EDIT</button>
                        <button class="btn btn-sm btn-outline-danger">DELETE</button>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
